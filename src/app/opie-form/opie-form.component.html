<div
  class="container">
<p class="row">Form Status: {{ opieForm.status }}</p>
</div>
<form [formGroup]="opieForm" (ngSubmit)="onSubmit()">


  <!--<label for="TITLE">-->
  <!--Name:-->
  <!--<input type="text" formControlName="TITLE" formControlName="TITLE">-->
  <!--</label>-->

  <!-- Contact Info card -->
  <div class="container">
    <div class=" container-heading">
      <h3 class="container-title">Submit Request to OPIE</h3>
    </div>
    <div class="container-body" id="first-card">
      <!-- this is the outer flexbox for this card -->
      <div class="row"> <!-- first flexbox item -->
        <div class="col-md form-group">
          <label class="control-label" for="TITLE">Subject</label>
          <input type="text" class="form-control" id="TITLE" formControlName="TITLE" placeholder="required" required>
        </div>
      </div>
      <div class="row">
        <!-- second flexbox item, also a flexbox container -->
        <div class="form-group col-md">
          <label class="control-label" for="Last__bName">Last Name</label>
          <input type="text" class="form-control" id="Last__bName" formControlName="Last__bName"
                 placeholder="required" required>
        </div>
        <div class="form-group col-md">
          <label class="control-label" for="First__bName">First Name</label>
          <input type="text" class="form-control" id="First__bName" formControlName="First__bName"
                 placeholder="required" required>
        </div>
        <div class="form-group col-md">
          <label class="control-label" for="Email__bAddress">Email</label>
          <input type="email" class="form-control" id="Email__bAddress" formControlName="Email__bAddress"
                 placeholder="required" value="" required>
          <span class='glyphicon glyphicon-remove form-control-feedback' aria-hidden='true'></span>
          <div class="invalid-feedback">
            Please enter a valid email.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Request Information card -->

  <div class="container" id="request-info">
    <div class=" container-heading">
      <h3 class="container-title">Request Information</h3>
    </div>
    <div class="container-body">
      <div class="row">
        <div class="col-md">
          <label class="control-label" for="date-needed">Date Needed</label>
          <p class="help-block">Please give us two weeks notice for requests</p>

          <div class="form-group">
            <div class="input-group date" id="date-needed" data-target-input="nearest">
              <input formControlName="dateNeeded" class="form-control" placeholder="yyyy-mm-dd"
                     name="dp" ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="row" id="recurring">
        <div class="col-sm-6">
          <label class="control-label" for="One__uTime__bor__bRecurring__Q">One time or recurring?</label>
          <div class="form-group">
            <select formControlName="One__uTime__bor__bRecurring__Q" id="One__uTime__bor__bRecurring__Q"
                    #One__uTime__bor__bRecurring__Q
                    class="form-control">
              <option *ngFor="let option of recurring" [value]="option.id"
                      [selected]="option.id == 'no-answer'">{{ option.text }}</option>
            </select>
          </div>
        </div>

        <div class="col-sm-6 alert alert-success animated fadeOut hide" id="recurring-schedule"
             [class.show]="One__uTime__bor__bRecurring__Q.value == 'recurring'">
          <label class="control-label" for="Recurring__bSchedule">Recurring Schedule</label>
          <div class="form-group">
            <select formControlName="Recurring__bSchedule" id="Recurring__bSchedule" class="form-control"
                    #Recurring__bSchedule>
              <option *ngFor="let option of recurringSchedule" [value]="option.id"
                      [selected]="option.id == 'No Choice'">{{ option.text }}</option>
            </select>

          </div>

        </div>
        <div class="col-12  alert alert-success animated fadeOut hide" id="explain-other"
             [class.show]="Recurring__bSchedule.value === 'Other' && One__uTime__bor__bRecurring__Q.value == 'recurring' ">
          <label class="control-label" for="Please__bExplain__bOther">Please explain Other</label>
          <div class="form-group">
            <input formControlName="Please__bExplain__bOther" #Please__bExplain__bOther class="form-control" SIZE="20"
                   value="">
          </div>
        </div>
      </div>

      <!--Type of Request-->
      <div class="row request-type">
        <div class="col-sm-6">
          <label class="control-label" for="Type__bof__bRequest">Type of Request</label>
          <div class="form-group">
            <select formControlName="Type__bof__bRequest" #Type__bof__bRequest id="request-type"
                    class="form-control">
              <option *ngFor="let option of typeOfRequest" [selected]="option.id == 'No Choice'"
                      [value]="option.id">{{ option.text }}</option>
            </select>

          </div>
        </div>
        <div class="col-sm-6 alert alert-success animated fadeOut hide" id="pi-category-container"
             [class.show]="Type__bof__bRequest.value == 'Performance Improvement'">
          <label class="control-label" for="PI__bCategory">PI Category</label>
          <div class="form-group">
            <select formControlName="PI__bCategory" #PI__bCategory id="pi-category" class="form-control">
              <option *ngFor="let option of piCategory" [selected]="option.id == 'No Choice'"
                      [value]="option.id">{{ option.text }}</option>
            </select>

          </div>
        </div>
        <div class="col-12 alert alert-success animated fadeOut hide" id="request-type-unknown"
             [class.show]="Type__bof__bRequest.value == 'Unknown'">
          <label class="control-label" for="If__bUnknown__bPlease__bDescribe__c">If Unknown Please
            Describe</label>
          <div class="form-group">
            <input type="text" class="form-control" id="unknown-description"
                   formControlName="If__bUnknown__bPlease__bDescribe__c">
          </div>
        </div>
      </div>

      <!-- Proposed Audience-->
      <div class="row">
        <div class="col-md"><label class="control-label" for="Proposed__bAudience">Proposed Audience</label>
          <div class="form-group">
            <select formControlName="Proposed__bAudience" #Proposed__bAudience id="proposed-audience"
                    class="form-control">
              <option *ngFor="let option of proposedAudience" [value]="option.id"
                      [selected]="option.id == 'No Choice'">{{ option.text }}</option>
            </select>

          </div>
        </div>
      </div>

      <!-- strategic goal  -->
      <div class="row strategic-goal">
        <div class="col-md-6">
          <label class="control-label"
                 for="Strategic__bgoal__bto__bwhich__bthis__brelates">Strategic goal to
            which this relates</label>
          <div class="form-group">
            <select formControlName="Strategic__bgoal__bto__bwhich__bthis__brelates"
                    #Strategic__bgoal__bto__bwhich__bthis__brelates
                    id="Strategic__bgoal__bto__bwhich__bthis__brelates" tabindex="32" class="form-control">
              <option *ngFor="let option of strategicGoal" [value]="option.id">{{ option.text }}</option>
            </select>
          </div>
        </div>
        <div class="col-md-6 alert alert-success animated fadeOut hide" id="student-success-strategic-initiative"
             [class.show]="Strategic__bgoal__bto__bwhich__bthis__brelates.value == 'Student__bSuccess' || Strategic__bgoal__bto__bwhich__bthis__brelates.value =='Community__bSuccess' || Strategic__bgoal__bto__bwhich__bthis__brelates.value =='Organization__bExcellence__band__bInnovation'">
          <label class="control-label" for="Strategic__binitiative__bto__bwhich__bthis__brelates">Strategic
            initiative to which this relates</label>
          <div class="form-group">
            <select
              formControlName="Strategic__binitiative__bto__bwhich__bthis__brelates"
              #Strategic__binitiative__bto__bwhich__bthis__brelates
              id="Strategic__binitiative__bto__bwhich__bthis__brelates" tabindex="33"
              class="form-control">
              <option *ngFor="let option of strategicInitiative[Strategic__bgoal__bto__bwhich__bthis__brelates.value]" [value]="option.id">{{ option.text }}</option>
            </select>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="container ">
    <div class="container-heading">
      <h3 class="container-title">Description and Intended Application</h3>
    </div>
    <div class="container-body">
      <div class="form-group">
        <textarea formControlName="longdescription" placeholder="Knowing how you plan to use the information helps us better serve you." class="form-control" rows="5" cols="60" wrap="hard"></textarea>
      </div>

    </div>
  </div>
  <div class="container">
    <div class="row">
      <button class="btn btn-primary" [disabled]="!opieForm.valid" type="submit">Submit form</button>
    </div>
  </div>
</form>


<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
